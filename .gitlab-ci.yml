pages:
    stage: deployment
    extends: .cache-debian
    needs: ["build-debian"]
    cache:
        key: docs
        paths:
            - .cache/pip
    before_script:
        - pip3 install jinja2==3.0.0 mkdocs mkdocs-material
    script:
        - (cd build; ninja -t restat)
        - (cd build; ninja doc-html)
        - mv build/doc/html public
    dependencies:
        - build-debian
    artifacts:
        paths:
            - public
    rules:
        - if: $CI_COMMIT_BRANCH == "master"
