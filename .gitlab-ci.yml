## Ubuntu native build

build-ubuntu:
    stage: build
    extends: .cache-ubuntu
    needs: []
    script:
        - (cd build; cmake -GNinja .. -DENABLE_MAN=OFF -DDOC_ONLINE=ON)
        - (cd build; ninja)

